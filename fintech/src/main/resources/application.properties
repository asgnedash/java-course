server.port=8080
weatherApi.base-url=https://api.weatherapi.com/v1
weatherApi.api-key=2e84c98648fd497590c214228230610

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:~/weather
spring.datasource.username=
spring.datasource.password=
spring.liquibase.change-log=classpath:changelog-root.xml

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

cache.course.size = 10

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=weather-group-id
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.example.fintech.DTO

spring.kafka.producer.acks=-1
spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
